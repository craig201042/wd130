<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic Html & CSS Quiz</h1>
    </header>
    <main>
        <form>
          <label for="q1">1.What does the acronym CSS stand for?</label>
          <input type="text" id="q1" name="q1">

          <label for="q2">2.How are id and class selected in CSS?</label>
          <textarea id="q2" name="q2" rows="4"></textarea>  
                
          <label for="q3">3.Which of the following is a CSS selector?</label>
          <select id="q3" name="q3">
            <option value="" selected disabled>Choose one...</option>
            <option value="p">p</option>
            <option value="div">div</option>
            <option value="*">*</option>
            <option value="#firstrname">#firstrname</option>
          </select>

          <label for="q4">4.What is the bottom margin given this declaration?</label>
          <article>
            <p>margin: 10px 5px 15px</p>
          </article>
          <input type="number" id="q4" name="q4">
            
          <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
